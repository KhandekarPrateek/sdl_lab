<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Excel Merger</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Full-screen height and flex container setup */
      body,
      html {
        height: 100%;
      }
      .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container centered-container">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Merge PDF Files and Download Excel</h2>

        <!-- Form for Multiple PDF Uploads -->
        <form
          action="/upload"
          method="POST"
          enctype="multipart/form-data"
          class="shadow p-4 rounded bg-light"
        >
          <div class="mb-3">
            <label for="pdfs" class="form-label">Select PDF Files:</label>
            <input
              type="file"
              name="pdfs"
              id="pdfs"
              class="form-control"
              multiple
              required
            />
            <small class="form-text text-muted"
              >You can select multiple PDF files.</small
            >
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">
              Merge and Download Excel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
