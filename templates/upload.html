<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Excel Merger</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Full-screen height and flex container setup */
      body,
      html {
        height: 100%;
      }
      .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container centered-container">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Merge PDF Files and Download Excel</h2>

        <!-- Form for PDF Upload -->
        <form
          action="/upload"
          method="POST"
          enctype="multipart/form-data"
          class="shadow p-4 rounded bg-light"
        >
          <div class="mb-3">
            <label for="pdf1" class="form-label">Select First PDF:</label>
            <input
              type="file"
              name="pdf1"
              id="pdf1"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="pdf2" class="form-label">Select Second PDF:</label>
            <input
              type="file"
              name="pdf2"
              id="pdf2"
              class="form-control"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">
              Merge and Download Excel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
